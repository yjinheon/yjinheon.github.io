# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: DataMind
subtitle: ''
description: ''
keywords:
author: JinHeon Yoon
language: en
timezone: Asia/Seoul

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://yjinheon.github.io/
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true

#
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false


#
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# jsonContent
jsonContent:
  meta: true
  pages: false
  posts:
    title: true
    date: true
    path: true
    text: true
    raw: false
    content: true
    slug: false
    updated: false
    comments: true
    link: false
    permalink: true
    excerpt: false
    categories: true
    tags: true


# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: archer

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: https://github.com/yjinheon/yjinheon.github.io.git
  branch: main


math:
  engine: 'mathjax'

#search
search:
  path: search.xml
  field: post
  content: true


algolia:
  applicationID: 'AHLVFVESWV'
  apiKey: '09b320666faee8b4d55163aadb750073'
  indexName: 'alal'

#hexo-generator-feed

feed:
  type: rss2 #피드의 종류(atom/rss2)
  path: /rss2.xml #피드가 생성될 경로
  limit: 0 #최신 포스트의 개수(0 또는 false 설정시 모든 포스트)


#hexo-generator-seo-friendly-sitemap

sitemap:
  path: sitemap.xml #생성될 경로
  tag: false #sitemap에 tag 포함 여부
  category: true #sitemap에 category 포함 여부


related_posts:
    enabled: true
    enable_env_name: prod
    filter_threshold: 0.3
    related_count: 3
    weight:
        title: 0.05
        description: 0.05
        keywords: 0.01
        tags: 0.005
        categories: 0.005
        text: 1
    stemmers:
      - en
      - ko